<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'DovaTeam/mainBodyStyle.css' %}" />
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'DovaTeam/teamListStyle.css' %}" />
    <meta charset="UTF-8">
    <title>{% block title %}The DovaTeam{% endblock %}</title>
    <style>
        .jumbotron{
            background: rgba(102, 111, 115, 0.75);
            color: #e9fbff;
        }
    </style>

</head>


<body>

<script>
    function setElementActive(elementId){
        document.getElementById(elementId).classList.add("active");
    }
    function setElementInactive(elementId){
        document.getElementById(elementId).classList.remove("active");
    }
</script>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <a class="navbar-brand" href="#">DovaTeam</a>
        </div>


        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav mr-auto">
                <li class="nav-item" id="id_nav_home" onmouseenter="setElementActive('id_nav_home')" onmouseleave="setElementInactive('id_nav_home')"> <a class="nav-link" href="/">Home</a></li>
               <li class="nav-item" id="id_nav_teams" onmouseenter="setElementActive('id_nav_teams')" onmouseleave="setElementInactive('id_nav_teams')"> <a class="nav-link" href="/teams/">Teams</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                    {% if request.user.is_authenticated %}
                    <li class="navbar-text">Welcome, {{ request.user.username }}</li>
                    <li class="nav-item" id="id_nav_logout" onmouseenter="setElementActive('id_nav_logout')" onmouseleave="setElementInactive('id_nav_logout')"><a class="nav-link" href="/logout/">Logout</a></li>
                    {% endif %}
            </ul>
        </div>
    </div>
</nav>



{% block body %}
{% endblock %}
</body>
</html>
