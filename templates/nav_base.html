<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'DovaTeam/mainBodyStyle.css' %}" />
    <meta charset="UTF-8">
    <title>{% block title %}The DovaTeam{% endblock %}</title>
</head>


<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
            </button>
            <a class="navbar-brand" href="">DovaTeam</a>
        </div>
        <div>
            <ul class="nav navbar-nav navbar-right">
                    {% if request.user.is_authenticated %}
                    <li class="navbar-text">Welcome, {{ request.user.username }}</li>
                    <li><a href="/logout/">Logout</a></li>
                    {% endif %}
            </ul>
        </div>
    </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
