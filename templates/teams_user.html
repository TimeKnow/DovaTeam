{% extends 'nav_base.html' %}
{% block title %}Teams{% endblock %}
{% block body %}


<div class="container-fluid">

    <div class="jumbotron">
        <h2 class="display-4"> Team members for {{ team.name }}</h2>
    </div>

    <div class="row">
        <ul>
        {% for user in object_list %}
                <li>
                    <div class="col-lg-3 col-md-4col-xs-6 thumb">
                        <div class="thumbnail">
                            {% load static %}
                            <img src="{%  static "DovaTeam/resources/497637.jpg" %}" class="img-fluid img-thumbnail" alt="Team1">
                            <div class="centered">
                                <h3>{{ user.username }}</h3>
                            </div>
                        </div>
                    </div>
                </li>
        {% endfor %}
        </ul>
    </div>

</div>

{% endblock %}
